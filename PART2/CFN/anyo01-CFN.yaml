  ### Amazon EC2 DevBox (Scaffold)
  ec2srv01:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref LatestAmiIdECS
      InstanceType: t3a.xlarge
      KeyName: !Ref ec2keypair
      SubnetId: !Ref sbnpv01
      IamInstanceProfile: !Ref iapec2admin
      Monitoring: true
      PrivateIpAddress: !Sub ${VpcCidr}.3.100
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            # Consider setting DeleteOnTermination to false in production environments
            DeleteOnTermination: true
            Encrypted: true
            KmsKeyId: alias/aws/ebs
            VolumeSize: 100
            VolumeType: gp3
            Iops: 3000
      SecurityGroupIds:
        - !Ref scgapp01
      UserData:
        Fn::Base64: !Sub |
          <powershell>
          # Script Log
          Start-Transcript -Path "C:\UserData.log" -Append
          Write-Output "LOG: START OF EXECUTION"
          # Install/upgrade SSM Agent
          if (-not (Test-Path C:\SSMAgent_latest.exe)) {
            Write-Output "LOG: Installing/upgrading SSM Agent"
            [System.Net.ServicePointManager]::SecurityProtocol = 'TLS12'
            (New-Object System.Net.WebClient).DownloadFile("https://s3.amazonaws.com/ec2-downloads-windows/SSMAgent/latest/windows_amd64/AmazonSSMAgentSetup.exe", "C:\SSMAgent_latest.exe")
            Start-Process -FilePath "C:\SSMAgent_latest.exe" -ArgumentList "/S" -Wait
          }
          # Install/upgrade SSM Agent Session Manager Plugin
          if (-not (Test-Path C:\SessionManagerPluginSetup.exe)) {
            (New-Object System.Net.WebClient).DownloadFile("https://s3.amazonaws.com/session-manager-downloads/plugin/latest/windows/SessionManagerPluginSetup.exe", "C:\SessionManagerPluginSetup.exe") 
            Start-Process C:\SessionManagerPluginSetup.exe -ArgumentList @("/q", "/log", "install.log") -Wait
          }
          # Disable IE ESC
          $IEESCRegKey = "HKLM:\SOFTWARE\Microsoft\Active Setup\Installed Components\{A509B1A7-37EF-4b3f-8CFC-4F3A74704073}"
          if ((Test-Path -Path $IEESCRegKey) -and ((Get-ItemPropertyValue -Path $IEESCRegKey -Name "IsInstalled") -ne 0)) {
              Write-Output "LOG: Disabling Internet Explorer ESC"
              Set-ItemProperty -Path $IEESCRegKey -Name "IsInstalled" -Value 0
            }
          # Install AWSCLIv2
          $Software = "AWS Command Line Interface v2"
          $Installed = $null -ne (Get-ItemProperty HKLM:\Software\Microsoft\Windows\CurrentVersion\Uninstall\* | Where-Object { $_.DisplayName -eq $Software })
          if (-not $installed) {
            Write-Output "LOG: Installing AWSCLIv2"
            Start-Process -FilePath "msiexec.exe" -ArgumentList "/i", "https://awscli.amazonaws.com/AWSCLIV2.msi", "/quiet" -Wait
            }
          # Install Admin tools
          if ((Get-WindowsFeature RSAT-AD-Tools).installed -ne 'True') {
            Write-Output "LOG: installing admin tools"
            Install-WindowsFeature -Name RSAT-AD-Tools -IncludeAllSubFeature
          }
          # Install .NET Framework and .NET
          if ((Get-ItemPropertyValue -Path 'HKLM:\SOFTWARE\Microsoft\NET Framework Setup\NDP\v4\Full' -Name Version) -notlike "4.8.*") {
            Invoke-WebRequest -Uri "https://dot.net/v1/dotnet-install.ps1" -OutFile "$env:TEMP\dotnet-install.ps1"
            & "$env:TEMP\dotnet-install.ps1" -Channel 6.0 -InstallDir "$env:ProgramFiles\dotnet" -NoPath
            & "$env:TEMP\dotnet-install.ps1" -Channel 7.0 -InstallDir "$env:ProgramFiles\dotnet" -NoPath
            (New-Object System.Net.WebClient).DownloadFile("https://go.microsoft.com/fwlink/?linkid=2088631", "C:\dot-net-4.8-setup.exe") 
            do {
                  Write-Output "LOG: Installing .NET Framework 4.8"
                  Start-Process -FilePath "C:\dot-net-4.8-setup.exe" -ArgumentList "/q" -Wait
              }
            until ((Get-ItemPropertyValue -Path 'HKLM:\SOFTWARE\Microsoft\NET Framework Setup\NDP\v4\Full' -Name Version) -like "4.8.*")
            Write-Output "LOG: .NET Framework 4.8 has been installed" 
          }
          # Install Chocolatey
          if (-not (Test-Path C:\ProgramData\\chocolatey)) {
              Write-Output "LOG: installing Chocolatey"
              # Downgrade chocolatey version to avoid .NET 4.8 error
              # $env:chocolateyVersion = '1.4.0'
              Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; Invoke-Expression ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
          }
          # Install Software Packages
          $Installations = @(
              @{
                  Software = "DBeaver Corp"
                  PackageName = "dbeaver"
              },
              @{
                  Software = "Google Chrome"
                  PackageName = "googlechrome"
              },
              @{
                  Software = "Git"
                  PackageName = "git"
                  PathToAdd = "C:\Program Files\Git\bin"
              },
              @{
                  Software = "SQL Server Management Studio"
                  PackageName = "sql-server-management-studio"
              },
              @{
                  Software = "vs_communityx64msi"
                  PackageName = "visualstudio2022community"
              },
              @{
                  Software = "vs_communityx64msi"
                  PackageName = "visualstudio2022-workload-netweb"
              }
          )
          foreach ($app in $Installations) {
              $Installed = $null -ne (Get-ItemProperty HKLM:\Software\Microsoft\Windows\CurrentVersion\Uninstall\* | Where-Object { $_.DisplayName -eq $app.Software })
              if (-not $Installed) {
                  Write-Output "LOG: Installing $($app.Software)"
                  $installProcess = Start-Process -FilePath "choco" -ArgumentList "install $($app.PackageName) --no-progress --ignore-checksums -y" -PassThru -RedirectStandardError .\choco_errors.log -Wait
                  if ($app.PathToAdd) {
                      $env:Path += ";$($app.PathToAdd)"
                  }
                  # Relay error messages
                  if ($installProcess.ExitCode -ne 0) {
                      $errorLogContent = Get-Content .\choco_errors.log
                      Write-Output "ERROR: Cannot install $($app.Software): $errorLogContent"
                  }
              }
          }
          # Join MMAD Domain
          if ((Get-WmiObject win32_computersystem).partofdomain -eq $false)  {
            Set-DefaultAWSRegion -Region ${AWS::Region}
            $FetchedSecret = ConvertFrom-Json -InputObject (Get-SECSecretValue -SecretId ${smsmmad01}).SecretString
            $DomainAdminUsername = $FetchedSecret.domain + "\" + $FetchedSecret.username 
            $Credentials = (New-Object PSCredential($DomainAdminUsername,(ConvertTo-SecureString $FetchedSecret.password -AsPlainText -Force)))
            Rename-Computer -NewName ${AdminBoxName}
            Start-Sleep -Seconds 5
            Write-Output "LOG: Joining Active Directory Domain"
            Add-Computer -DomainName ${WindowsDomain} -Credential $Credentials -force -Options JoinWithNewName,AccountCreate -restart
            # Wait for domain join before continue
            do {
              $checkdomainjoinedstatus = (Get-WmiObject win32_computersystem).partofdomain
              Write-Output "LOG: Waiting for instance to join AD domain..."
              Start-Sleep -Seconds 10
            }
            until ($checkdomainjoinedstatus -eq 'True')
            Write-Output "LOG: Instance has been joined to AD domain!"
            Start-Sleep -Seconds 30
          }
          # App2Container Prerequisites - Worker Machine
          # https://docs.aws.amazon.com/app2container/latest/UserGuide/start-containerize-prereq.html
          $FolderPath = "C:\MISSION_PACK"
          if (-not (Test-Path $FolderPath\APP2C\AWSApp2Container-installer-windows\install.ps1)) {
            Write-Output "LOG: Completing App2Container prerequisites - Worker Machine"
            # Set-ExecutionPolicy RemoteSigned -Scope LocalMachine -Force
            New-Item -Path $FolderPath\APP2C -ItemType Directory -Force
            (New-Object System.Net.WebClient).DownloadFile("https://app2container-release-us-east-1.s3.us-east-1.amazonaws.com/latest/windows/AWSApp2Container-installer-windows.zip", "$FolderPath\APP2C\AWSApp2Container-installer-windows.zip")
            # Extract App2Container for Windows
            Expand-Archive -Path $FolderPath\APP2C\AWSApp2Container-installer-windows.zip -DestinationPath $FolderPath\APP2C\AWSApp2Container-installer-windows -Force
          }
          # Schema Conversion Tool Prerequisites
