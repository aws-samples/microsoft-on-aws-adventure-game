                  } | Set-Content $FolderPath\REPO\PART2\anyo-platform-src\anyo-modernized\anyo-platform-core\appsettings.json
              Copy-Item -Path $FolderPath\REPO\PART2\anyo-platform-src\anyo-modernized\anyo-platform-core\appsettings.json -Destination $FolderPath\REPO\PART2\anyo-platform-src\anyo-donation-service\anyo-platform-core\appsettings.json -Force -Confirm:$false
              New-Item -Path 'c:\share\PackSignal.token' -ItemType File -Force
