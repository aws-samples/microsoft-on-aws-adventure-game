                        -replace '<aurorausername>', ((Get-SECSecretValue -SecretId ${smsauroraadmin}).SecretString | ConvertFrom-Json | Select-Object -ExpandProperty username) `
                        -replace '<aurorapassword>', ((Get-SECSecretValue -SecretId ${smsauroraadmin}).SecretString | ConvertFrom-Json | Select-Object -ExpandProperty password) `
                  } | Set-Content $FolderPath\REPO\PART2\mission-checklist.txt
              (Get-Content $FolderPath\REPO\PART2\anyo-platform-src\anyo-modernized\anyo-platform-core\appsettings.json) |
                  ForEach-Object {
                      $_ -replace '<AMAZONRDSSQLSERVER>', '${rdsmssql01.Endpoint.Address}' `
                        -replace '<SQLUSERNAME>', ((Get-SECSecretValue -SecretId ${smssqladmin}).SecretString | ConvertFrom-Json | Select-Object -ExpandProperty username) `
